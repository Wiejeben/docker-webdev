version: '3.3'

services:
  portainer:
    container_name: portainer
    image: portainer/portainer
    restart: always
    environment:
      - VIRTUAL_HOST=portainer.dev
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - nginx-proxy

networks:
  nginx-proxy:
    external: true